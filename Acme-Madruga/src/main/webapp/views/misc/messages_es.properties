misc.action.1	= 1. DATOS IDENTIFICATIVOS
misc.action.1.1	= ACME Group es una organizaci\uFFFDn ficticia formada para la asignatura de Dise\uFFFDo y Pruebas, del departamento de Lenguajes y Sistemas Inform\uFFFDticos (LSI) de la titulaci\uFFFDn Grado en Ingenier\uFFFDa Inform\uFFFDtica-Ingenier\uFFFDa del Software.

misc.action.1.2	= 2. OBJETO Y \uFFFDMBITO DE APLICACI\uFFFDN
misc.action.1.2.1	= 1. Estas son las Condiciones Generales de uso y navegaci\uFFFDn de los sitios bajo el dominio www.Acme-Rendezvous.com (de ahora en adelante "Sitio web"), as\uFFFD como las responsabilidades derivadas de su uso y de su contenido (conoci\uFFFDndose como contenido: fotos, datos, textos, gr\uFFFDficos, softwares o gr\uFFFDficas). 
misc.action.1.2.2	= 2. El uso o navegaci\uFFFDn de dicho Sitio Web implica la aceptaci\uFFFDn por parte del usuario de las Condiciones Generales que se encuentren publicadas en ese instante. Se entiende por usuario cualquier persona que utilice, navegue o se beneficie de lo ofrecido en el Sitio Web, sean usos gratuitos o de pagos.
misc.action.1.2.3	= 3. Antes de usar los servicios ofrecidos por nuestro Sitio Web el usuario deber\uFFFD leerse detenidamente las Condiciones Generales que es encuentren p\uFFFDblicas en ese mismo instante, debiendo entenderlas para poder usar el Sitio Web con total conformidad.

misc.action.1.3		= 3. DERECHOS DE PROPIEDAD INTELECTUAL E INDUSTRIAL
misc.action.1.3.1	= 1.  como autor es titular de los derechos de propiedad intelectual e industrial del Sitio Web.
misc.action.1.3.2	= 2. No est\uFFFD permitido el uso indebido del contenido web perteneciente a Acme Rendezvous, ignorando o suprimiendo los derechos de autor (copyright) y apropiarse de los mismos sin la autorizaci\uFFFDn previa de los autores de los mismos.

misc.action.1.4		= 4. ACCESO
misc.action.1.4.1	= 1. El acceso al Sitio web por parte de un usuario es de car\uFFFDcter libre y gratuito. No obstante, dentro del Sitio Web puede haber aplicaciones de terceros que requieran un pago para el uso del mismo.
misc.action.1.4.2	= 2. Cuando sea necesario que el usuario se registre en el sistema, la recogida de dichos datos se regir\uFFFD por la Pol\uFFFDtica de privacidad del Sitio web (documento accesible a trav\uFFFDs del Sitio web).
misc.action.1.4.3	= 3. Queda prohibida la contrataci\uFFFDn por parte de menores de edad de productos de pago incluidos dentro del Sitio web, salvo la previa autorizaci\uFFFDn paterna, por la cual asumen todas las responsabilidades de lo realizado por sus hijos en el Sitio web.

misc.action.1.5		= 5. UTILIZACI\uFFFDN DEL SITIO WEB 
misc.action.1.5.1	= 1. Los contenidos del Sitio web se proporcionan para el uso de usuarios finales en el mismo. Est\uFFFD prohibida la comercializaci\uFFFDn no autorizada o la reventa de los mismo, a excepci\uFFFDn de autorizaci\uFFFDn previa de Acme Rendezvous. 
misc.action.1.5.2	= 2. A la hora del registro de un cliente en el sistema, el usuario se compromete a facilitar todos los datos requeridos con veracidad. El identificador y la contrase\uFFFDa que permite el inicio de sesi\uFFFDn de dicho usuario, corre a cuenta del usuario su custodia y se comprometen a no cederlas a terceros, de forma temporal o permanente, y no permitir el acceso a personas ajenas. La introducci\uFFFDn al sistema por parte de una persona ajena a la cual no le pertenece dicho usuario, corre bajo responsabilidad del usuario por el uso indebido de sus credenciales.
misc.action.1.5.3	= 3. Es responsabilidad del usuario notificar cualquier extrav\uFFFDo, p\uFFFDrdida o robo de los credenciales de acceso al Sitio Web. Mientras no se notifique dichas causas, Acme Rendezvous queda excluido de responsabilidad alguna, recayendo la responsabilidad sobre el usuario.
misc.action.1.5.4	= 4. La navegaci\uFFFDn por el Sitio web es responsabilidad del propio usuario, el cual deber\uFFFD seguir las indicaciones propuestas en el Sitio web.
misc.action.1.5.5	= 5. Acme Rendezvous se reserva el derecho de dar de baja a un usuario que est\uFFFD inclumpliendo las Condiciones Generales.
misc.action.1.5.6	= 6. En ning\uFFFDn caso est\uFFFD permitido utilizar un lenguaje inapropiado para referirse a otros miembros del sitio web.
misc.action.1.5.7	= 7. El administrador de Acme Rendezvous podr\uFFFD indicar como rendezvouses inapropiados aquellos que contengan insultos o palabras malsonantes, quedando dichos rendezvouses eliminados del sistema.


misc.action.1.6		= 6. RESPONSABILIDADES Y GARANT\uFFFDAS
misc.action.1.6.1	= 1. Acme Rendezvous no garantiza la licitud, fiabilidad, utilidad, veracidad o exactitud de los servicios o de la informaci\uFFFDn que difunda a trav\uFFFDs del Sitio Web.  
misc.action.1.6.2	= 2. Acme Rendezvous ha adoptado todas las medidas necesarias posibles para gatantizar el correcto funcionamiento del Sitio Web y la no transmisi\uFFFDn de virus y otros componentes malignos o da\uFFFDinos.

misc.action.1.7		= 7. ENLACES
misc.action.1.7.1	= 1. En el Sitio web el usuario podr\uFFFD encontrar enlaces a otras p\uFFFDginas webs de terceros. Acme Rendezvous no asume ninguna responsabilidad acerca a aspectos relativos a esas p\uFFFDginas webs.
misc.action.1.7.2	= 2. Acme Rendezvous no se hace responsable de cualquier contenido correspondiente a esas p\uFFFDginas webs, ni de los da\uFFFDos y perjuicios que puedan ocasionar los mismos.

misc.action.1.8		= 8. DURACI\uFFFDN Y MODIFICACI\uFFFDN 
misc.action.1.8.1	= 1. Acme Rendezvous puede modificar de forma total o parcial las Condiciones Generales del Sitio web siempre que lo estime oportuno.
misc.action.1.8.2	= 2. Estas Condiciones Generales estar\uFFFDn vigentes justo desde el momento de su publicaci\uFFFDn hasta su modificaci\uFFFDn, momento en el que pasar\uFFFDn a estar vigentes las nuevas Condiciones Generales.

misc.action.1.9		= 9. GENERALIDADES
misc.action.1.9.1	= Los t\uFFFDtulos de los distintos apartados de las Condiciones Generales son m\uFFFDramente informativos, sin tener repercusi\uFFFDn alguna en las Condiciones Generales.

