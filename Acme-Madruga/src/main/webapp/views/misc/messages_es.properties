misc.action.2		= Pol\uFFFDtica de privacidad
misc.action.2.1		= 1. DATOS IDENTIFICATIVOS
misc.action.2.1.1	= Acme Rendezvous, organizaci\uFFFDn ficitia formada para la asignatura Dise\uFFFDo y Pruebas, del departamento de Lenguajes y Sistemas Inform\uFFFDticos (LSI) de la titulaci\uFFFDn Grado en Ingenier\uFFFDa Inform\uFFFDtica-Ingenier\uFFFDa del Software.
misc.action.2.2		= 2. TRATAMIENTO DE DATOS DE CAR\uFFFDCTER PERSONAL
misc.action.2.2.1	= 2.1. Seg\uFFFDn la legislaci\uFFFDn vigente, los datos proporcionados en el registro de un usuario y los modificados durante el periodo que \uFFFDste siga siendo usuario, se recoger\uFFFDn en ficheros de datos titularidad de Acme Rendezvous.
misc.action.2.2.2	= 2.2. Si usted no est\uFFFD de acuerdo en la recogida de sus datos personales, puede ponerse en contacto con nosotros mediante el apartado de Contacto.
misc.action.2.3		= 3. CONFIDENCIALIDAD
misc.action.2.3.1	= 3.1. Acme Rendezvous se compromete a optar todas las medidas de seguridad necesarias para que los datos proporcionados por los usuarios no sean alterados, p\uFFFDrdidos o modificados por personas ajenas al usuario. Todas estas medidas se realizar\uFFFDn de manera confidencial.
misc.action.2.3.2	= 3.2. El usuario debe proporcionar sus datos de forma veraz y tenerlos totalmente actualizados, informando a Acme Rendezvous en caso de ocurra lo mencionado en el apartado anterior.

misc.action.3		= Pol\uFFFDtica de cookies
misc.action.3.1		=1. INFORMACI\uFFFDN GENERAL
misc.action.3.1.1		= 1.1 Una cookie es una peque\uFFFDa informaci\uFFFDn enviada por un sitio web y almacenada en el navegador del usuario, de manera que el Sitio web puede consultar la actividad previa del usuario. Seg\uFFFDn la legislaci\uFFFDn vigente, Acme Rendezvous usar\uFFFD dichas cookies para lo siguiente:
misc.action.3.1.2	= 1.2 Cookies de sesi\uFFFDn. Mantener al usuario conectado en el Sitio web, durante el per\uFFFDodo que el usuario est\uFFFD visitando la misma.
misc.action.3.1.3	= 1.3 Cookies de lenguaje. Facilitar al usuario el Sitio web en ingl\uFFFDs y espa\uFFFDol, para ello se basar\uFFFD en las cookies para una mejor accesibilidad en su idioma.