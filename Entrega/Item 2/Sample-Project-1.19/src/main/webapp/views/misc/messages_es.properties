misc.action.1	= 1. DATOS IDENTIFICATIVOS
misc.action.1.1	= ACME Group es una organización ficticia formada para la asignatura de Diseño y Pruebas, del departamento de Lenguajes y Sistemas Informáticos (LSI) de la titulación Grado en Ingeniería Informática-Ingeniería del Software.

misc.action.1.2	= 2. OBJETO Y ÁMBITO DE APLICACIÓN
misc.action.1.2.1	= 1. Estas son las Condiciones Generales de uso y navegación de los sitios bajo el dominio www.Acme-Rendezvous.com (de ahora en adelante "Sitio web"), así como las responsabilidades derivadas de su uso y de su contenido (conociéndose como contenido: fotos, datos, textos, gráficos, softwares o gráficas). 
misc.action.1.2.2	= 2. El uso o navegación de dicho Sitio Web implica la aceptación por parte del usuario de las Condiciones Generales que se encuentren publicadas en ese instante. Se entiende por usuario cualquier persona que utilice, navegue o se beneficie de lo ofrecido en el Sitio Web, sean usos gratuitos o de pagos.
misc.action.1.2.3	= 3. Antes de usar los servicios ofrecidos por nuestro Sitio Web el usuario deberá leerse detenidamente las Condiciones Generales que es encuentren públicas en ese mismo instante, debiendo entenderlas para poder usar el Sitio Web con total conformidad.

misc.action.1.3		= 3. DERECHOS DE PROPIEDAD INTELECTUAL E INDUSTRIAL
misc.action.1.3.1	= 1.  como autor es titular de los derechos de propiedad intelectual e industrial del Sitio Web.
misc.action.1.3.2	= 2. No está permitido el uso indebido del contenido web perteneciente a Acme Rendezvous, ignorando o suprimiendo los derechos de autor (copyright) y apropiarse de los mismos sin la autorización previa de los autores de los mismos.

misc.action.1.4		= 4. ACCESO
misc.action.1.4.1	= 1. El acceso al Sitio web por parte de un usuario es de carácter libre y gratuito. No obstante, dentro del Sitio Web puede haber aplicaciones de terceros que requieran un pago para el uso del mismo.
misc.action.1.4.2	= 2. Cuando sea necesario que el usuario se registre en el sistema, la recogida de dichos datos se regirá por la Política de privacidad del Sitio web (documento accesible a través del Sitio web).
misc.action.1.4.3	= 3. Queda prohibida la contratación por parte de menores de edad de productos de pago incluidos dentro del Sitio web, salvo la previa autorización paterna, por la cual asumen todas las responsabilidades de lo realizado por sus hijos en el Sitio web.

misc.action.1.5		= 5. UTILIZACIÓN DEL SITIO WEB 
misc.action.1.5.1	= 1. Los contenidos del Sitio web se proporcionan para el uso de usuarios finales en el mismo. Está prohibida la comercialización no autorizada o la reventa de los mismo, a excepción de autorización previa de Acme Rendezvous. 
misc.action.1.5.2	= 2. A la hora del registro de un cliente en el sistema, el usuario se compromete a facilitar todos los datos requeridos con veracidad. El identificador y la contraseña que permite el inicio de sesión de dicho usuario, corre a cuenta del usuario su custodia y se comprometen a no cederlas a terceros, de forma temporal o permanente, y no permitir el acceso a personas ajenas. La introducción al sistema por parte de una persona ajena a la cual no le pertenece dicho usuario, corre bajo responsabilidad del usuario por el uso indebido de sus credenciales.
misc.action.1.5.3	= 3. Es responsabilidad del usuario notificar cualquier extravío, pérdida o robo de los credenciales de acceso al Sitio Web. Mientras no se notifique dichas causas, Acme Rendezvous queda excluido de responsabilidad alguna, recayendo la responsabilidad sobre el usuario.
misc.action.1.5.4	= 4. La navegación por el Sitio web es responsabilidad del propio usuario, el cual deberá seguir las indicaciones propuestas en el Sitio web.
misc.action.1.5.5	= 5. Acme Rendezvous se reserva el derecho de dar de baja a un usuario que esté inclumpliendo las Condiciones Generales.
misc.action.1.5.6	= 6. En ningún caso está permitido utilizar un lenguaje inapropiado para referirse a otros miembros del sitio web.
misc.action.1.5.7	= 7. El administrador de Acme Rendezvous podrá indicar como rendezvouses inapropiados aquellos que contengan insultos o palabras malsonantes, quedando dichos rendezvouses eliminados del sistema.


misc.action.1.6		= 6. RESPONSABILIDADES Y GARANTÍAS
misc.action.1.6.1	= 1. Acme Rendezvous no garantiza la licitud, fiabilidad, utilidad, veracidad o exactitud de los servicios o de la información que difunda a través del Sitio Web.  
misc.action.1.6.2	= 2. Acme Rendezvous ha adoptado todas las medidas necesarias posibles para gatantizar el correcto funcionamiento del Sitio Web y la no transmisión de virus y otros componentes malignos o dañinos.

misc.action.1.7		= 7. ENLACES
misc.action.1.7.1	= 1. En el Sitio web el usuario podrá encontrar enlaces a otras páginas webs de terceros. Acme Rendezvous no asume ninguna responsabilidad acerca a aspectos relativos a esas páginas webs.
misc.action.1.7.2	= 2. Acme Rendezvous no se hace responsable de cualquier contenido correspondiente a esas páginas webs, ni de los daños y perjuicios que puedan ocasionar los mismos.

misc.action.1.8		= 8. DURACIÓN Y MODIFICACIÓN 
misc.action.1.8.1	= 1. Acme Rendezvous puede modificar de forma total o parcial las Condiciones Generales del Sitio web siempre que lo estime oportuno.
misc.action.1.8.2	= 2. Estas Condiciones Generales estarán vigentes justo desde el momento de su publicación hasta su modificación, momento en el que pasarán a estar vigentes las nuevas Condiciones Generales.

misc.action.1.9		= 9. GENERALIDADES
misc.action.1.9.1	= Los títulos de los distintos apartados de las Condiciones Generales son méramente informativos, sin tener repercusión alguna en las Condiciones Generales.

misc.action.1.10		= 10. NORMATIVA
misc.action.1.10.1	= Estas Condiciones Generales han sido establecidas mediante la legislación vigente.



misc.action.2		= Política de privacidad
misc.action.2.1		= 1. DATOS IDENTIFICATIVOS
misc.action.2.1.1	= Acme Rendezvous, organización ficitia formada para la asignatura Diseño y Pruebas, del departamento de Lenguajes y Sistemas Informáticos (LSI) de la titulación Grado en Ingeniería Informática-Ingeniería del Software.
misc.action.2.2		= 2. TRATAMIENTO DE DATOS DE CARÁCTER PERSONAL
misc.action.2.2.1	= 2.1. Según la legislación vigente, los datos proporcionados en el registro de un usuario y los modificados durante el periodo que éste siga siendo usuario, se recogerán en ficheros de datos titularidad de Acme Rendezvous.
misc.action.2.2.2	= 2.2. Si usted no está de acuerdo en la recogida de sus datos personales, puede ponerse en contacto con nosotros mediante el apartado de Contacto.
misc.action.2.3		= 3. CONFIDENCIALIDAD
misc.action.2.3.1	= 3.1. Acme Rendezvous se compromete a optar todas las medidas de seguridad necesarias para que los datos proporcionados por los usuarios no sean alterados, pérdidos o modificados por personas ajenas al usuario. Todas estas medidas se realizarán de manera confidencial.
misc.action.2.3.2	= 3.2. El usuario debe proporcionar sus datos de forma veraz y tenerlos totalmente actualizados, informando a Acme Rendezvous en caso de ocurra lo mencionado en el apartado anterior.

misc.action.3		= Política de cookies
misc.action.3.1		=1. INFORMACIÓN GENERAL
misc.action.3.1.1		= 1.1 Una cookie es una pequeña información enviada por un sitio web y almacenada en el navegador del usuario, de manera que el Sitio web puede consultar la actividad previa del usuario. Según la legislación vigente, Acme Rendezvous usará dichas cookies para lo siguiente:
misc.action.3.1.2	= 1.2 Cookies de sesión. Mantener al usuario conectado en el Sitio web, durante el período que el usuario esté visitando la misma.
misc.action.3.1.3	= 1.3 Cookies de lenguaje. Facilitar al usuario el Sitio web en inglés y español, para ello se basará en las cookies para una mejor accesibilidad en su idioma.


